<!DOCTYPE html>
<html lang="en">
<head>

    <!-- We are able to link an external style sheet with the href to a local file, then we
     can set the rel to a style sheet that will format our webpage, and finally we use the media attribute
     to describe what form of media our webpage will be displayed on.
     -->

    <!--Now you need to link the styles.css file so the styles will be applied again.
    Nest a self-closing link element in the head element.
    Give it a rel attribute value stylesheet and an href attribute value of styles.css.
     -->

    <link rel="stylesheet" type="text/css" href="coffeeCafe.css" media="screen"/>

<!--    or the styling of the page to look similar on mobile as it does on a desktop or laptop, -->
<!--    you need to add a meta element with a special content attribute.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8">

    <title>Cafe Menu</title>
</head>
<!--    The div element is used mainly for design layout purposes unlike -->
<!--    the other content elements you have used so far-->
<!--To apply the class's styling to the div element, add a class attribute -->
<!--to the div element's opening tag and set its value to menu.-->
    <div class="menu">
        <body>
            <main>
                <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>

<!--                You can use an hr element to display a divider between sections of different content.-->
                <hr>
                <section>
                    <h2>Coffee</h2>

<!--                    This lets us create an image (also images are self closing tags).-->
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">

                  <!-- article elements commonly contain multiple elements that have related information.-->
                    <article class="item">

                      <!--  p elements are block-level elements, so they take up the entire width of their
                            parent element.

                            To get them on the same line, you need to apply some styling to the p elements,
                            so they behave more like inline elements.-->

                     <!--   For display: inline-block; to have line and width on same line have both p elments on same line-->
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <hr>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                    <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>

                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>

                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>

                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>

            </main>

<!--            We created a custom clas selector so we can match our padding at the bottom with the top.-->
<!--                    ↓ ↓ ↓ ↓ ↓ ↓                         -->
            <hr class="bottom-line">

            <footer>
<!--                Put our link in the anchor to essentially hyperlink our text.-->
                <p>
                    <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
                </p>
                <p class="address">
                    123 Free Code Camp Drive
                </p>

            </footer>

        </body>
    </div>
</html>
